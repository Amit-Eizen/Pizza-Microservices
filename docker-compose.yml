version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: pizza-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pizza-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: pizza-auth-service
    restart: unless-stopped
    environment:
      PORT: 3001
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/pizza-auth?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Menu Service
  menu-service:
    build:
      context: ./menu-service
      dockerfile: Dockerfile
    container_name: pizza-menu-service
    restart: unless-stopped
    environment:
      PORT: 3002
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/pizza-menu?authSource=admin
      NODE_ENV: production
    ports:
      - "3002:3002"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: pizza-order-service
    restart: unless-stopped
    environment:
      PORT: 3003
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/pizza-orders?authSource=admin
      NODE_ENV: production
    ports:
      - "3003:3003"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: pizza-api-gateway
    restart: unless-stopped
    environment:
      PORT: 4000
      AUTH_SERVICE_URL: http://auth-service:3001
      MENU_SERVICE_URL: http://menu-service:3002
      ORDER_SERVICE_URL: http://order-service:3003
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      auth-service:
        condition: service_healthy
      menu-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Web Application
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: pizza-webapp
    restart: unless-stopped
    environment:
      PORT: 3005
      AUTH_SERVICE_URL: http://api-gateway:4000/api/auth
      MENU_SERVICE_URL: http://api-gateway:4000/api/menu
      ORDER_SERVICE_URL: http://api-gateway:4000/api/orders
      NODE_ENV: production
    ports:
      - "3005:3005"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  pizza-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
