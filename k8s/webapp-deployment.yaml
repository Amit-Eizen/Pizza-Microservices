apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: pizza-webapp:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3005
        env:
        - name: PORT
          value: "3005"
        - name: AUTH_SERVICE_URL
          value: "http://api-gateway:4000/api/auth"
        - name: MENU_SERVICE_URL
          value: "http://api-gateway:4000/api/menu"
        - name: ORDER_SERVICE_URL
          value: "http://api-gateway:4000/api/orders"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /
            port: 3005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3005
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  labels:
    app: webapp
spec:
  type: NodePort
  ports:
  - port: 3005
    targetPort: 3005
    nodePort: 30005
    protocol: TCP
  selector:
    app: webapp
